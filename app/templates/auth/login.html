{% extends "base.html" %}
{% import "bootstrap/form.html" as wtf %}

{% block app_content %}
<h1>Sign In</h1>
<div class="row">
    <div class="col-md-4">
        {{ wtf.render_form(form) }}
    </div>
</div>
<hr>
<p>
    Forgot your password?
    <a href="{{ url_for('auth.reset_password_request') }}">Click Here to Reset</a>
</p>
<p>New User? <a href="{{ url_for('auth.register') }}">Click to register!</a></p>
{% endblock %}
